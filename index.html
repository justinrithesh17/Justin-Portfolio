<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Justin Rithesh | Rise Above</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  overflow: hidden;
  background: #050505;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: white;
}

canvas {
  display: block;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  pointer-events: none;
}

h1 {
  font-size: 5rem;
  letter-spacing: 8px;
  font-weight: 700;
  background: linear-gradient(90deg, #ffffff, #c9c9c9, #ffffff);
  -webkit-background-clip: text;
  color: transparent;
}

.subtitle {
  margin-top: 20px;
  font-size: 1rem;
  letter-spacing: 4px;
  color: #aaa;
}
</style>
</head>

<body>

<div class="content">
  <h1>RISE ABOVE</h1>
  <div class="subtitle">ELITE · LIMITLESS · ASCEND</div>
</div>

<script>

/* ======================
   SCENE SETUP
====================== */

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);


/* ======================
   PARTICLE WINGS
====================== */

const particleCount = 5000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(particleCount * 3);

for (let i = 0; i < particleCount; i++) {

  let side = i % 2 === 0 ? -1 : 1;

  let x = side * (Math.random() * 2.5);
  let y = (Math.random() - 0.5) * 3;
  let z = (Math.random() - 0.5) * 2;

  // Wing curve effect
  x *= Math.abs(y) * 0.7;

  positions[i * 3] = x;
  positions[i * 3 + 1] = y;
  positions[i * 3 + 2] = z;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
  color: 0xffffff,
  size: 0.02,
  transparent: true,
  opacity: 0.9
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);


/* ======================
   SOFT GLOW LIGHT
====================== */

const glowLight = new THREE.PointLight(0xffffff, 1.5);
glowLight.position.set(0, 0, 3);
scene.add(glowLight);


/* ======================
   MOUSE INTERACTION
====================== */

let mouseX = 0;
let mouseY = 0;

document.addEventListener("mousemove", (event) => {
  mouseX = (event.clientX / window.innerWidth) * 2 - 1;
  mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
});


/* ======================
   ANIMATION LOOP
====================== */

function animate() {
  requestAnimationFrame(animate);

  // Subtle floating motion
  particles.rotation.y += 0.0015;

  // Parallax effect
  particles.rotation.x = mouseY * 0.2;
  particles.rotation.z = mouseX * 0.2;

  renderer.render(scene, camera);
}

animate();


/* ======================
   RESPONSIVE
====================== */

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>

</body>
</html>
